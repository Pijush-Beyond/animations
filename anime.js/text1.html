<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="vh-100 overflow-hidden">
  <div class="d-flex justify-content-center align-items-center vh-100 w-100 overflow-hidden bg-light">
    <h1 class="text" style="letter-spacing: 10px; word-spacing: 15px">Wellcome !!</h1>
  </div>

  <div class="position-fixed bottom-0 end-0 btn-group">
    <button class="btn btn-outline-primary" data-role="play">Play</button>
    <button class="btn btn-outline-primary" data-role="pause">Pause</button>
    <button class="btn btn-outline-primary" data-role="restart">Restart</button>
  </div>
  
  <script>

    const buttonPlay = document.querySelector('button[data-role="play"]');
    const buttonPause = document.querySelector('button[data-role="pause"]');
    const buttonRestart = document.querySelector('button[data-role="restart"]');

    // text animation one
    const target = document.querySelector('h1.text');
    target.innerHTML = target.innerHTML.replace(/\S/g,"<span style='display: inline-block;'>$&</span>");
    
    const animation = anime({
      targets: target.children,
      opacity:[0,1],
      scale: [5,1],
      translateX: [(el,i,l)=> (-Math.floor(l/2)+i)*Number(getComputedStyle(el).fontSize.replace('px','')),0],
      delay: anime.stagger(100),
      duration: (el,i,l)=> 100*l,
      direction: 'alternate',
      loop:true,
      easing: 'easeOutBounce'
    })

    buttonPlay.addEventListener('click',animation.play)
    buttonPause.addEventListener('click',animation.pause)
    buttonRestart.addEventListener('click',animation.restart)
    
  </script>
</body>
</html>
